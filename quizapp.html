<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="data.js"></script>

    <!--Bootstrap Files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body onload="init()">

  <div class="content">
    <nav class="navbar">
        <div class="container-fluid">
          <img src="Group 8.png" alt="">
          <span class="navbar-brand mb-0 h1">Quiz 1</span>
          <span class="navbar-brand mb-0 h1">Quiz 2</span>
          <span class="navbar-brand mb-0 h1">Kontakt</span>
        </div>
      </nav>


      <div class="container-quizz" id="start-screen">
        <div class="card">
          <div class="card-body">
            <img class="card-img-top mb-20" src="Group 5.png">
            <h3 class="card-title mb-20">Willkommen!</h3>
              <h4 class="mb-20">Du möchtest dein Allgemeinwissen testen?</h4>
            <button onclick="showstartquestion()" class="startbtn btn bg-success" id="start-quizz"><b>Quiz starten --></b></button>
        </div>
          </div>
        </div>

      <div class="container-quizz" id="endscreen" style="display: none;">
      <div class="card">
        <div class="card-body">
          <img class="card-img-top" src="cup-gf648f3bc6_640.png" alt="Card image cap">
          <h5 class="card-title">Geschafft!</h5>
          Du hast <b id="endscreen-qu1"></b> Fragen von <b id="endscreen-qu"></b> richtig beantwortet!
      </div>
          <a href="#" onclick="restartgame()" class="btn btn-success">Nochmal spielen ---></a>
        </div>
      </div>
      

      <div class="container-quizz" id="cardbody" style="display: none;">
        <div class="quizcard">
          <img src="leaf-ge3eae48fa_640.jpg" class="card-img-top" alt="...">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="questiontext">Frage</h5>
          
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')" >
            <div class="card-body" id="answer_4">
            Antwort
            </div>
          </div>

          <div class="question-footer">
            <span>
            <b id="numberallquestions">1</b> von <b id="allquestions">5</b> Fragen
            </span>
            <button onclick="nextQuestion()" id="enable-btn" disabled type="button" class="btn btn-success">Nächste Frage</button>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>

        </div>
        </div>
      </div>
      </div>
      </div>



    
    
    
    
</body>
</html>
